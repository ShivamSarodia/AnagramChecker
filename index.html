<!DOCTYPE html>
<html>
  <head>
    <title>Anagram Checker</title>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <h2>Anagram Checker</h2>
    <br>
    <br>
    <input class="phrase-input" id="phrase1" type="text" placeholder="First phrase" autofocus/>
    <br>
    <input class="phrase-input" id="phrase2" type="text" placeholder="Second phrase"/>
    <br>
    <br>
    <div class="result" id="not-anagram">
      NOT ANAGRAM
    </div>
    <div class="result" id="anagram">
      ANAGRAM
    </div>
    <div class="result" id="type">
      Type two phrases!
    </div>
    <script src="index.js"></script>
  </body>
</html>
